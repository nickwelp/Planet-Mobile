            function WhatPosition(CurrentValue, Difference){
                var Butcher = CurrentValue + Difference;
                if(Butcher<360 && Butcher>0){
                    return Butcher;	  
                }
                else if(Butcher>360){
                    Butcher=Butcher-360;
                    return Butcher;
                }
                else if(Butcher<0){
                    Butcher=Butcher+360;
                    return Butcher;
                }	  
            }
            var NumberOfObjects = 36;    
            var Sine = new Array();
            var Cose = new Array();
            var PiConvert = new Array();
            var Degrees = new Array();
            var SizeOfFont = new Array();
            var XPlace = new Array();
            var YPlace = new Array();
            var d = new Array();
            var f = new Array();
            var MovingDiv = new Array();
            var Opac = new Array();
            var Constant1 = 360/NumberOfObjects;
            var WindowWidth = getOff('content');
            var WindowHeight = getOffY('content');
            var Velocity = 1;
            var http_request = false;
            var ColorCounter=1;
            var eImage = new Array;
            
            for(counter=0;counter<=360;counter++){
                PiConvert[counter] = counter * ( Math.PI/180);
                Sine[counter] = Math.sin(PiConvert[counter]);
                Cose[counter] = Math.cos(PiConvert[counter]);
                SizeOfFont[counter] = ((Math.round(50 + (Cose[counter]*25)) * 100)/100) + "px";//spinning objects width
                XPlace[counter] = 20 + (Math.round((Sine[counter] * ((WindowWidth/2)) + ((WindowWidth/2)))));
                YPlace[counter] = (Math.round((Sine[counter] * (WindowHeight/2)+(WindowHeight/2)))) + 20;
                d[counter] = document.getElementById("AlongForRide" + counter);
                
                eImage[counter] = document.getElementById("Image" + counter);
            }	
            
            var w = 0;
            var wy = 0;

                Velocity=Velocity + Change;

            function MovingY(DirectionV){
                if(wy<0){
                    wy=wy+359;	
                }
                wy=wy + Velocity*DirectionV;
                for(counter=0;counter<=(NumberOfObjects-1);counter++){
                    d[counter].style.top = (YPlace[WhatPosition(wy, (counter*Constant1))])  + "px"; 
                    d[counter].style.width = SizeOfFont[WhatPosition(wy, (counter*Constant1))];
                    d[counter].style.zIndex = 2.000001 - (Cose[WhatPosition(wy, counter*Constant1)]);
                    Opac[counter] = Cose[WhatPosition(wy, counter*Constant1)];
                    if(Opac[counter]>1){
                        Opac[counter]=1;
                    }  
                }
                 if(Math.abs(wy)>359){
                    wy=wy - 359;
                }
            }
            
            var CountSpeed = 0;
            
            function setTimer(){
                time = new Date().getTime() - start;  
                elapsed = Math.round(Math.floor(time / 100) / 10);  
            
                if(document.getElementById('timer')){
                document.getElementById('timer').innerHTML = elapsed;  
                }
                if(elapsed>60){window.location = "index.html";}
            }
            
            
            function MovingX(DirectionV){
                
                if(CountSpeed>10){
                    CountSpeed = 0;
                    SetSpeed(1);		
                }
                
                setTimer();
                
                
                
                
                
                
            
                
                if(w<0){
                    w=w+359;	
                }
                w=w + Velocity*DirectionV;
                for(counter=0;counter<=(NumberOfObjects-1);counter++){
                    d[counter].style.left = XPlace[WhatPosition(w, (counter*Constant1))]; 
                    eImage[counter].style.width = SizeOfFont[WhatPosition(w, (counter*Constant1))];
                    Ztracker =  Math.round(2 - Cose[WhatPosition(w, counter*Constant1)]);
                    switch(Ztracker)
                    {
                        case(Ztracker = 1):
                        d[counter].style.zIndex = 3;
                        break;
                        case(Ztracker = 3):
                        d[counter].style.zIndex = 1;
                        break;
                        default:
                        d[counter].style.zIndex = 2;
                        break;
                    }
                    
                    if (WhatPosition(w, counter*Constant1) > 70 && WhatPosition(w, counter*Constant1) < 140){
                        d[counter].style.zIndex = counter * -1;
                    }
                    
                    Opac[counter] = 1.4 + Cose[WhatPosition(w, counter*Constant1)];
                    if(Math.abs(Velocity)>358){Velocity=0;}
                 
                    if(Opac[counter]>1){
                        Opac[counter]=1;
                    }  
                    // d[counter].style.opacity = Opac[counter];
                }
                if(Math.abs(w)>359){
                    w=w - 359;
                }
            }
